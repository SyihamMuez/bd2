<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* PHONE FRAME */
.phone {
    width: 360px;
    height: 720px;
    background: #111;
    border-radius: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    overflow: hidden;
    position: relative;
}

/* SCREEN */
.screen {
    width: 100%;
    height: 100%;
    position: relative;
}

/* COMMON PAGE STYLE */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    transition: transform 0.6s ease;
}

/* ANIMATIONS */
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
@keyframes fadeUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
@keyframes glow { from { text-shadow:0 0 5px #fff; } to { text-shadow:0 0 15px #fff; } }
@keyframes pulse { 0%,100%{opacity:0.5;}50%{opacity:1;} }
@keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
@keyframes reveal { 0%{opacity:0; transform: translateY(20px);} 100%{opacity:1; transform:translateY(0);} }

/* HOME - ROMANTIC */
#home {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    z-index: 5;
}

.romantic {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeUp 1.5s ease;
}

#home h1 { font-size: 2.5em; animation: glow 2s infinite alternate; }
.subtitle { margin-top: 10px; font-size: 1.2em; opacity: 0.95; }
.emojis { font-size: 1.8em; margin-top: 20px; animation: float 3s ease-in-out infinite; }

/* SWIPE HINTS */
.hint { position: absolute; font-size: 0.9em; opacity: 0.9; animation: pulse 2s infinite; }
.hint.top { top: 15px; }
.hint.bottom { bottom: 15px; }
.hint.left { left: 10px; top: 50%; transform: translateY(-50%); }
.hint.right { right: 10px; top: 50%; transform: translateY(-50%); }

/* PHOTOS */
#photos { background: #222; transform: translateY(-100%); }
.gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.gallery img { width: 100%; border-radius: 15px; }

/* VIDEO */
#video { background: #000; transform: translateY(100%); }
video { width: 100%; border-radius: 20px; }

/* WISH */
#wish { background: linear-gradient(135deg, #667eea, #764ba2); transform: translateX(-100%); }
#wish h2 { font-size: 2em; }
#wish p { margin-top: 15px; font-size: 1.1em; }

/* NAME REVEAL */
#name { font-size: 1.4em; color: #ffeaa7; margin-top: 15px; opacity:0; animation: reveal 2s forwards; animation-delay: 0.5s; }

/* GIFT */
#gift { background: linear-gradient(135deg, #11998e, #38ef7d); transform: translateX(100%); text-align: center; }
#gift img { width: 180px; animation: bounce 2s infinite; }

/* CONFETTI */
.confetti {
    pointer-events: none;
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left:0;
    overflow: hidden;
}

.piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.8;
    border-radius: 50%;
    animation: confetti-fall linear infinite;
}

@keyframes confetti-fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(720px) rotate(360deg); }
}

/* ACTIVE STATES */
.show-up #photos { transform: translateY(0); }
.show-down #video { transform: translateY(0); }
.show-left #wish { transform: translateX(0); }
.show-right #gift { transform: translateX(0); }
.hide-home #home { opacity: 0; transform: scale(0.9); }
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<div class="phone">
    <div class="screen">

        <!-- HOME -->
        <div class="page" id="home">
            <div class="romantic">
                <h1>üéÇ Happy Birthday üíñ</h1>
                <p class="subtitle">Today is all about you ‚ú®</p>
                <div class="emojis">üíï üíñ üí´ üíù ‚ú® üíû</div>

                <div class="hint top">‚¨ÜÔ∏è Photos</div>
                <div class="hint bottom">‚¨áÔ∏è Video</div>
                <div class="hint left">‚¨ÖÔ∏è Wish</div>
                <div class="hint right">‚û°Ô∏è Present</div>
            </div>
        </div>

        <!-- PHOTOS -->
        <div class="page" id="photos">
            <div class="gallery">
                <img src="photo1.jpg">
                <img src="photo2.jpg">
            </div>
        </div>

        <!-- VIDEO -->
        <div class="page" id="video">
            <video controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <!-- WISH -->
        <div class="page" id="wish">
            <div>
                <h2>üíñ My Wish</h2>
                <p>
                    May your days be bright,<br>
                    your dreams come true,<br>
                    and your smile never fade ‚ú®
                </p>
                <div id="name">üíå [Your Name Here]</div>
            </div>
        </div>

        <!-- GIFT -->
        <div class="page" id="gift">
            <div>
                <h2>üéÅ Your Gift</h2>
                <img src="gift.png">
                <p>Open it soon üòÑ</p>
            </div>
            <div class="confetti" id="confetti"></div>
        </div>

    </div>
</div>

<script>
let startX=0, startY=0;
const screen = document.querySelector('.screen');
const confettiContainer = document.getElementById('confetti');

screen.addEventListener("touchstart", e => { startX=e.touches[0].clientX; startY=e.touches[0].clientY; });
screen.addEventListener("touchend", e => {
    let dx=e.changedTouches[0].clientX - startX;
    let dy=e.changedTouches[0].clientY - startY;
    handleSwipe(dx, dy);
});

function handleSwipe(dx, dy){
    document.body.className="";
    confettiContainer.innerHTML = ''; // clear confetti each swipe
    if(Math.abs(dx)>Math.abs(dy)){
        if(dx>60) document.body.classList.add("show-right","hide-home");
        if(dx<-60) document.body.classList.add("show-left","hide-home");
    } else {
        if(dy>60) document.body.classList.add("show-down","hide-home");
        if(dy<-60) document.body.classList.add("show-up","hide-home");
    }

    // Show confetti only on gift page
    if(document.body.classList.contains("show-right")){
        createConfetti(100);
    }
}

// CREATE CONFETTI
function createConfetti(count){
    for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.classList.add('piece');
        c.style.left = Math.random()*360 + 'px';
        c.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        c.style.animationDuration = (2 + Math.random()*2)+'s';
        confettiContainer.appendChild(c);
    }
}
</script>

</body>
</html>
